<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>TaskMaster</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/task_styles.css" th:href="@{/css/new_task_styles.css}">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/tasks}">TaskMaster - Task Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tasks}"> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tasks/createNew}"> Create New Task</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1> List Tasks </h1>
		</div>


		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Type</th>
					<th>Reported By</th>
					<th>Assignee</th>
					<th>Status</th>
					<th>Comments</th>
					<th>Reported On</th>
					<th>Resolved On</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.taskId}"></td>
					<td th:text="${task.taskType}"></td>
					<td th:text="${task.reportedBy}"></td>
					<td th:text="${task.assignedTo}"></td>
					<td th:text="${task.status}"></td>
					<td th:text="${task.comments}"></td>
					<td th:text="${task.reportedOn}"></td>
					<td th:text="${task.resolvedOn}"></td>
					<td>
						<a th:href="@{/tasks/{taskId}(taskId=${task.taskId})}" class="btn btn-primary">View</a>
						<a th:href="@{/tasks/{taskId}/update(taskId=${task.taskId})}" class="btn btn-primary">Update</a>
						<a class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
